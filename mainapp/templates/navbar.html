{% load static %}

<div class="section">
  <div class="overlay">
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            <span class="logoName">TrainMe</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dog Trainers
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Trainer Dashboard </a>
                <a class="dropdown-item" href="#">Appointments</a>
                <a class="dropdown-item" href="#">Profile Settings</a>
            </div>
            </li>
      
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dog Owners
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Owner Dashboard </a>
                  <a class="dropdown-item" href="#">Bookings</a>
                  <a class="dropdown-item" href="#">Profile Settings</a>
                </div>
            </li>
      
            <li class="nav-item">
                <a class="nav-item nav-link" href="#">Contact Us</a>
            </li>
          </ul>

          <div class="auth-btns">
            <a class="white-btn" href="#" data-toggle="modal" data-target="#signupModalCenter">
                Sign Up
            </a>

            <!-- Sign Up Modal -->
            <div class="modal fade" id="signupModalCenter" tabindex="-1" role="dialog" aria-labelledby="signupModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLongTitle"><strong>Sign Up As</strong></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="modal-footer">
                    <a class="black-btn" href="{% url 'trainer_signup' %}">
                      Dog Trainer
                    </a>
                    <a class="orange-btn" href="{% url 'owner_signup' %}">
                      Dog Owner
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <a class="orange-btn" href="#" data-toggle="modal" data-target="#exampleModalCenter">
                Sign In
            </a>

            <!-- Sign In Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"><strong>Sign In As</strong></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="modal-footer">
                    <a class="black-btn" href="#">
                      Dog Trainer
                    </a>
                    <a class="orange-btn" href="#">
                      Dog Owner
                    </a>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
    </nav>
  </div>
  
</div>
