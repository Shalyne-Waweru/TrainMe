{% extends 'auth/base.html' %}{% load static %}{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="form">
      <h3 class="head text-center">Sign In</h3>
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="form-label"
            >{{form.username.label}}:</label
          ><br />
          <input
            type="text"
            name="username"
            required
            id="id_username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label"
            >{{form.password.label}}:</label
          ><br />
          <input
            type="password"
            name="password"
            maxlength="20"
            required
            id="id_password"
            placeholder="Password"
          />
        </div>

        <p>
          <span
            >Are you a dog trainer?
            <a href="/accounts/login/trainer">Click Here</a></span
          ><span
            >New Dog Owner?<a href="/accounts/signup/owner">signup</a></span
          >
        </p>
        <button class="btn btn-primary" type="submit">Proceed</button>
        <p>Forgot your password?</p>
      </form>
    </div>
  </div>
</div>

{%endblock%}
