{% extends 'auth/base.html' %}{% load static %}{% block content%}
<div class="container-fluid">
  <div class="row">
    <div class="form">
      <h4 class="head text-center">Dog Trainer Sign Up</h4>

      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}

        <p>
          <span
            >Are you a dog owner?
            <a href="/accounts/login/owner">Click Here</a></span
          ><span
            >Already Registered?<a href="/accounts/login/trainer"
              >Login</a
            ></span
          >
        </p>
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

{%endblock%}
