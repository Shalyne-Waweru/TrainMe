{% extends 'auth/base.html' %}{% load static %}{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="form">
      <h3 class="head text-center">Sign In</h3>
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="form-label"
            >{{form.username.label}}:</label
          ><br />
          <input
            type="text"
            name="username"
            required
            id="id_username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label"
            >{{form.password.label}}:</label
          ><br />
          <input
            type="password"
            name="password"
            maxlength="20"
            required
            id="id_password"
            placeholder="Password"
          />
        </div>
        <p>Forgot your password?</p>
        <button class="btn" type="submit">Proceed</button>
      </form>
      <p>
        Don't have an Account? <a href="/accounts/signup/">Sign Up Here!</a>
      </p>
    </div>
  </div>
</div>

{%endblock%}
